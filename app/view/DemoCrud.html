<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../script/controller/EmpCtrl.js"></script>
</head>
<body ng-app="MyApp" ng-controller="EmpCtrl">

<div class="container">
    <div class="text-center">
        <h2>Jspiders Employe Data</h2>
    </div>
</div>
<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">E-ID</label>
        <div class="col-sm-3">
            <input type="number" class="form-control" placeholder="E-Id" ng-model="id">
        </div>

    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">E-Name</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="E-Name" ng-model="name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">E-Salary</label>
        <div class="col-sm-3">
            <input type="number" class="form-control" placeholder="ESalary" ng-model="salary">
        </div>

    </div>
</form>
<div class="container">
    <div class="col-md-4">

        <input type="button" class="btn btn-success" ng-click="add()" value="Add Employe"></input>
        <button class="btn btn-info" ng-click="update(id)">UpDate</button>

    </div>
</div>
<br>
<div class="col-sm-8">
    <table class="table table-hover table-bordered">
        <tr>
            <th>SlNo</th>
            <th>E-Id</th>
            <th>E-Name</th>
            <th>E-Salary</th>
            <th colspan="2" class="text-center">Action</th>
        </tr>
        <tr ng-repeat="emp in Employes">
            <td>{{$index+1}}</td>
            <td>{{emp.id}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.salary}}</td>
            <td><button class="btn btn-danger" ng-click="del(emp.id)">Delete</button></td>
            <td> <button class="btn btn-primary" ng-click="edit(emp.id)">Edit</button></td>
        </tr>
    </table>
</div>

<input type="checkbox" ng-model="all">CheckAll

<input type="checkbox" ng-checked="all" ng-model="java">Java
<input type="checkbox" ng-checked="all" ng-model="jee">Jee
<input type="checkbox" ng-checked="all">Java
<input type="checkbox" ng-checked="all">Java
<input type="checkbox" ng-checked="all">Java

<br>

Enter NAme:<input type="text" ng-readonly="true">

</body>
</html>
